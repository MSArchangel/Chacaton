<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/iconca.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title translate="no">{{ title }}</title>
    <style>
       .round {
        border-radius: 100px;
        box-shadow: 0 0 7px #666;
       }

    </style>
</head>
<body>
<header>
    <div class="header__inner">
        <div class="head">
            <div class="container-fluid">
                <div style="width: 100%; margin: auto; max-width: 50em"></div>
                {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout" style="color: white; margin-top: 5px">
                    <u>{{ current_user.nickname }}</u>
                </a>
                {% else %}
                {% if not auth %}
                <p>
                    <a class="btn btn-primary" href="/login" style="margin-top: 3px">
                        Войти
                    </a>
                </p>
                {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
    <div class="head">
        {% if not auth %}
        <div style="margin-top: 25px; margin-left: 45px">
            <table style="float: left">
                <tr>
                    <td width="200">
                        <a href="home" style="text-decoration: none; color: white">
                            Home
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="all_about" style="text-decoration: none; color: white">
                            Main
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="info" style="text-decoration: none; color: white">
                            Info
                        </a>
                    </td>
                </tr>
                <tr>
                    <td height="1000"></td>
                </tr>
            </table>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
</header>
<br>
</body>
</html>
